---
- name: Debian install..
  when: isDebian and not isUbuntuTrusty
  include: Debian.yml

- name: Ubuntu install...
  when: isUbuntuTrusty
  include: UbuntuTrusty.yml
  
- name: EL install...
  when: isEL
  include: EL.yml

- name: upgrading pip
  pip: state=latest name={{item}}
  with_items:
    - pip
    - virtualenv
